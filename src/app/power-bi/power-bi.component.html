  <!-- 
      Zoho Users List
   -->
   <div class="modal fade bd-example-modal-xl" id="list_zoho_form">
      <div class="modal-dialog modal-xl">
          <div class="modal-content">
              <form class="form-overflow" >
                  <div class="modal-header">
                      <h5 class="modal-title" id="myLargeModalLabel">Zoho Users</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">                                  
                      <div class="table-responsive">
                          <table class="table table-bordered table-striped table-md">
                              <tr>
                                  <th>Name</th>
                                  <th>Zoho user</th>
                                  <th>Email</th>
                                  <th>Extention</th>
                                  
                              </tr>
                              <tbody> 
                                  <tr  >
                                  
                                      <td></td>
                                      <td></td>
                                      <td></td>
                                      <td>
                                          <div class="input-group">                                            
                                              <input type="number" id="ext" class="form-control">                                              
                                            </div>                                  
                                      </td>
                                  </tr>
                                   <tr >
                                      <td colspan="16">No data</td>
                                  </tr>
                                  
                                  
                              </tbody>
  
                          </table>
                      </div>
                  </div>
  
  <div class="modal-footer">
      <div class="buttons">
          <input type="button" data-dismiss="modal" class="btn btn-outline-secondary" value="close">
          <input type="button" class="btn btn-outline-success"  value="Update">
  
        
      </div>
  </div>
  </form>
  
  </div>
  </div>
  </div>

   <div class="modal fade bd-example-modal-md" id="video_play">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>

          </div>
          <div class="modal-body">

                    <!-- style="margin-bottom: -6px;" width="100%" height="325"  -->

          </div>     
          <div class="modal-footer" >
