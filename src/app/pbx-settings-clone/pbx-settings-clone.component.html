
<div class="section-body">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>PBX Setting </h4>
                    <div class="addBtn" *ngIf="this.pbx_count > this.queue_length">
                        <button type="button" class="btn btn-primary" (click)="addpbx()">+ Add PBX</button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                     <table class="table table-bordered table-striped table-md">
                         
                        <tr>
                            <th>S.no </th>
                            <th *ngIf="uadmin_id == 1">Admin Name </th>
                            <th>Sip URL</th>
                            <th>Sip PORT</th>
                            <th>Concurrency</th>
                            <th>Action</th>
                        </tr>
                        <tbody>
                            <tr *ngFor="let queue of queue_list; let i=index">
                                <td>{{0+i+1}}</td>
                                <th *ngIf="uadmin_id == 1">{{queue.admin_name}}</th>
                                <td>{{queue.sip_url}}</td>
                                <td>{{queue.sip_port}}</td>
                                <td>{{queue.concurrence_count}}</td>
                                <!-- <td><button type="button" class="btn btn-primary" (click)="editPbc(queue.id)">Edit</button></td> -->
                                <td>
                                    <span class="user-icon" style="cursor: pointer;"><i class="far fa-edit" (click)="editPbc(queue.id)"></i></span>
                                    <span class="user-icon" style="cursor: pointer;"><i class="far fa-trash-alt" (click)="deletedata1(queue.id)"></i></span>
                                </td>
                            </tr>

                            <tr *ngIf="recordNotFound == true">
                             <td colspan="12">Data not found</td>
                         </tr>
                     </tbody>
                     
                 </table>
             </div>
         </div>
         
     </div>
 </div>
</div>
</div>




<div class="modal fade bd-example-modal-md" id="clone_edit_pbxform">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form [formGroup]="editPbx" (ngSubmit)="editPbxData(old_sip_url)">
                <div class="modal-header">
                    <h5 class="modal-title" id="clone_myLargeModalLabel">Update PBX Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="row">
                        
                        
                       <div class="col-md-6">
                        <div class="form-group">
                            <label for="sip_url">SIP Url</label>
                            <input type="text" id="clone_sip_url" class="form-control" formControlName="sip_url">
                            
                        </div>
                    </div>   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sip_port">SIP Port</label>
                            <input type="text" id="clone_sip_port" class="form-control" formControlName="sip_port" >
                        </div>
                    </div>                     
                    
                    <div class="col-md-6">
                     <div class="form-group">
                         <label for="status">PBX Status</label>
                         <!-- <input type="text" id="clone_status" class="form-control" formControlName="status"> --> 
                         <input type="checkbox" id="clone_status" class="form-control" formControlName="status" [checked]="status"/>
                     </div>
                 </div>
                 <div class="col-md-6">
                    <div class="form-group">
                        <label for="concurrency">Concurrency</label>
                        <input type="text" id="concurrency" class="form-control" formControlName="concurrency"/>
                    </div>
                </div>    
             </div>

         </div>

         <div class="modal-footer">
            <div class="buttons">
                <input type="button" data-dismiss="modal" class="btn btn-outline-secondary" value="Cancel">
                <input type="submit" class="btn btn-primary update_agent" value="Update" [disabled]="!editPbx.valid">
            </div>
        </div>
    </form>
</div>
</div>
</div>


<div class="modal fade bd-example-modal-md" id="clone_add_pbxform">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form [formGroup]="addPbx" (ngSubmit)="addPbxData()">
                <div class="modal-header">
                    <h5 class="modal-title" id="clone_myLargeModalLabel">PBX Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  
                    <div class="row">
                       <div class="col-md-6">
                        <div class="form-group">
                            <label for="sip_url">SIP Url</label>
                            <input type="text" id="clone_sip_url" class="form-control" formControlName="sip_url">
                        </div>
                    </div>   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sip_port">SIP Port</label>
                            <input type="text" id="clone_sip_port" class="form-control" formControlName="sip_port" >
                        </div>
                    </div>                     
                </div>

            </div>

            <div class="modal-footer">
                <div class="buttons">
                    <input type="button" data-dismiss="modal" class="btn btn-outline-secondary" value="Cancel">
                    <input type="submit" class="btn btn-primary update_agent" value="Update" [disabled]="!addPbx.valid">
                </div>
            </div>
        </form>

    </div>
</div>
</div>
