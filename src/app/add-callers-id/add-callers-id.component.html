<div class="modal fade bd-example-modal-md" id="add_callerform">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form (ngSubmit)="addCallerNum()">
                <div class="modal-header">
                    <h5 class="modal-title" id="myLargeModalLabel">Add Outbound CallerID</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="department_name">Outbound CallerID</label>
                                <input type="text" id="department_name" class="form-control" [(ngModel)]="caller_num" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>



                        <!-- <div class="col-md-12">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input type="checkbox" id="status" class="form-control" formControlName="status">
                            </div>
                        </div> -->  
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="buttons">
                        <input type="button" data-dismiss="modal" class="btn btn-outline-secondary" value="Cancel">
                        <input type="submit" class="btn btn-primary update_agent" value="Update" >
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>



<div class="modal fade bd-example-modal-md" id="update_callerform">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form (ngSubmit)="updateCaller()">
                <div class="modal-header">
                    <h5 class="modal-title" id="myLargeModalLabel">Update Caller ID</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="department_name">Caller ID</label>
                                <input type="text" id="department_name" class="form-control" [(ngModel)]="caller_num_update" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>



                        <!-- <div class="col-md-12">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input type="checkbox" id="status" class="form-control" formControlName="status">
                            </div>
                        </div> -->  
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="buttons">
                        <input type="button" data-dismiss="modal" class="btn btn-outline-secondary" value="Cancel">
                        <input type="submit" class="btn btn-primary update_agent" value="Update" >
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
